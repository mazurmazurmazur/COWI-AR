<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>

    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div
      id="demoContainer"
      onclick="getLocation()"
      style="z-index: 1000000; background-color: white; position: fixed; top: 5vh; right: 5vw;"
    >
      <p id="demo">test</p>
    </div>
    <a-scene
      arjs="cameraParametersUrl: ./assets/camera_para.dat"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-text
        value="This will always face the user."
        look-at="[gps-camera]"
        scale="75 75 75"
        gps-entity-place="latitude: 55.766666; longitude: 12.503650;"
      ></a-text>

      <a-camera id="camra" gps-camera rotation-reader> </a-camera>
    </a-scene>

    <script src="./js/main.js"></script>
  </body>
</html>
