<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div
      id="demoContainer"
      onclick="getLocation()"
      style="z-index: 1000000; background-color: white; position: fixed; top: 5vh; right: 5vw;"
    >
      <p id="demo">test</p>
    </div>
    <a-scene
      arjs="cameraParametersUrl: ./assets/camera_para.dat"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-entity
        scale="9 9 1"
        gps-entity-place="longtitude: 12.504901; latitude: 55.767550"
      >
        <a-image src="./assets/marker.png"></a-image>
      </a-entity>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>

    <script src="./js/main.js"></script>
  </body>
</html>
