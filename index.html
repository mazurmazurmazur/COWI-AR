<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cowi AR.js geotests</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/a5619a021e6ff40427ff8f9c62169e99a390f56b/aframe/build/aframe-ar-nft.min.js"></script>
    <!-- <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script> -->
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
      vr-mode-ui="enabled: false"
      embedded
      arjs="cameraParametersUrl: ./assets/camera_para.dat; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-camera id="camra" gps-camera rotation-reader> </a-camera>
    </a-scene>
    <div
      id="demoContainer"
      onclick="connectPointsHandler()"
      style="z-index: 1000000; background-color: white; position: fixed; top: 5vh; right: 5vw;"
    >
      <p id="demo">test</p>
    </div>

    <div
      id="buttonConnect"
      onclick="connectPoints()"
      style="z-index: 1000000; background-color: white; position: fixed; top: 5vh; left: 5vw;"
    >
      connect
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
