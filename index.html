<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cowi AR.js geotests</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- <a-scene> is the whole world around us that we see through the camera, this is where all elements based on coordinates will be rendered  -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="cameraParametersUrl: ./assets/camera_para.dat; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <!-- <a-entity> is and example of an element in the 3d world created around us -->
      <a-entity
        class="geoPoint geo13"
        latitude="55.7075061"
        longitude="12.5312545"
        position="0 -2 0"
      ></a-entity>
      <!-- <a-camera> is out point of view, gps-camera element comes from AR.js and allows us to recognize where we are according to out coordinates -->
      <a-camera id="camra" gps-camera rotation-reader> </a-camera>
    </a-scene>
    <!-- #demoContainer is a preview on coordinates that your device detects currently, can be updated manually by tapping but also refreshes every 10000ms -->
    <div
      id="demoContainer"
      onclick="connectPointsHandler()"
      style="
        z-index: 1000000;
        background-color: white;
        position: fixed;
        top: 5vh;
        right: 5vw;
      "
    >
      <p id="demo">test</p>
    </div>
    <!-- #buttonConnect is used to clear the previous lines connecting coordinate points and renders new ones, comfort  saving memory during testing -->
    <div
      id="buttonConnect"
      onclick="connectPoints()"
      style="
        z-index: 1000000;
        background-color: white;
        position: fixed;
        top: 5vh;
        left: 5vw;
      "
    >
      connect
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
