<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cowi AR.js geotests</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>

    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="cameraParametersUrl: ./assets/camera_para.dat; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-entity
        meshline="lineWidth: 1px; path: 10 0 10, -10 2 -10; color: green;"
      ></a-entity>
      <a-camera
        simulateLatitude="10.767245"
        simulateLongtitude="51.504138"
        id="camra"
        gps-camera
        rotation-reader
      >
      </a-camera>
    </a-scene>
    <div
      id="demoContainer"
      onclick="getLocation()"
      style="z-index: 1000000; background-color: white; position: fixed; top: 5vh; right: 5vw;"
    >
      <p id="demo">test</p>
    </div>
    <button
      onclick="connectPoints()"
      style="z-index: 1000000; background-color: white; position: fixed; top: 5vh; left: 5vw;"
    >
      Create Model
    </button>
    <script src="./js/main.js"></script>
  </body>
</html>
